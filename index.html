<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo using DOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
   <div class="container">
    <div class="todo-app">
        <h1>To-do App</h1>
    
    <div class="newtask">
        <input type="text" placeholder="Enter your task" id="task-input">
    <button type="submit" id="add-task-btn">Add Task</button>
    </div>
    
    <div class="todos-container">
        <ul class="task-list">
            <li>Eat <button class="delete">Delete</button></li>
            <li>Sleep <button class="delete">Delete</button></li>
        </ul>
    </div>
    </div>
   </div>
    <script src="Todo.js"></script>
</body>
</html>
